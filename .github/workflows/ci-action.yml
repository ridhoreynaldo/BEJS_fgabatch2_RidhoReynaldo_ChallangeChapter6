name: Deploy to Railway

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node 20
        uses: actions/setup-node@v2
        with:
          node-version: 20.16.0

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: |
          railway up --service BEJS_fgabatch2_RidhoReynaldo_ChallangeChapter6

      - name: Setup database
        run: railway run --service BEJS_fgabatch2_RidhoReynaldo_ChallangeChapter6 npx prisma migrate deploy
